{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="{% static 'diary/css/base.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- ヘッダー -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="{% url 'index' %}"></use></svg>
        <span class="fs-4">Tensionary</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'create_diary' %}" class="nav-link active">日記を書く</a></li>
        <li class="nav-item"><a href="{% url 'setting' %}" class="nav-link active">設定</a></li>
      </ul>
    </header>
  </div>

  <!-- 送信フォーム -->
  <div class="container">
    <h2 class="display-7">メールアドレスの変更</h2>
    <form action="{% url 'setting' %}" method="post">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
        <tr>
          <th>
            <td><input type="submit" value="登録" class="btn btn-dark mt-2"></td>
          </th>
        </tr>
      </table>
    </form>
  </div>
  <script type="text/javascript" src="{% static 'diary/js/base.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
